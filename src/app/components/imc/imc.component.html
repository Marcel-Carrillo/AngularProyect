<div>
    <label>Introduce tu peso en kg</label>
    <input type="number" placeholder="Peso" [(ngModel)]="peso" class="m-2"/>
    <br>
    <br>
    <label>Introduce tu estatura en cm</label>
    <input type="number" placeholder="Estatura" [(ngModel)]="estatura" class="m-2"/>
    <br>
    <br>
    <button class="btn btn-primary" (click)="calculoImc()">
        Calcular Imc
    </button>
    <br>
    <br>
    <span *ngIf='imc != ""'>Este es tu indice de masa corporal {{imc}}</span>
</div>
