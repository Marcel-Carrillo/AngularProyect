<div class="form-check">
  <input
    class="form-check-input"
    value="sin"
    type="radio"
    name="prefijo"
    id="sin"
    checked
  />
  <label class="form-check-label" for="sin"> Sin letra (dni español) </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    value="0"
    type="radio"
    name="prefijo"
    id="x"
  />
  <label class="form-check-label" for="x"> X </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    value="1"
    type="radio"
    name="prefijo"
    id="y"
  />
  <label class="form-check-label" for="y"> Y </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    value="2"
    type="radio"
    name="prefijo"
    id="z"
  />
  <label class="form-check-label" for="z"> Z </label>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">DNI</span>
  <input
    type="text"
    [(ngModel)]="numDni"
    name="introduceDni"
    class="form-control"
    placeholder="Meta su dni"
    aria-label="Username"
    aria-describedby="basic-addon1"
  />
</div>
<div>
  <span *ngIf='letraDni!=""'>La letra de tu DNI es </span>
  <span>{{ letraDni }}</span>
  <br />
  <br />
</div>

<button class="btn btn-primary" (click)="calculoLetraDni()">
  Calcular Letra
</button>
<br>
<br>
<br>
<table class="table" *ngIf="listaDnis.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">PREFIJO</th>
      <th scope="col">NUMERO</th>
      <th scope="col">LETRA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dniaux of listaDnis">
      <td>{{dniaux.prefijo}}</td>
      <td>{{dniaux.numero}}</td>
      <td>{{dniaux.letra}}</td>
    </tr>
    <!--aquí tengo que mostrar mi lista d dnis :)-->
  </tbody>
  <button class="btn btn-primary" (click)="ordenarPorNumero()">
    Ordenar por número
  </button>
</table>
